<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body>
    <!-- 
        <input> type="password"

        - Colocar Senha de maneira segura
        - Esconde o que esta sendo digitado
        - O estilo da apresentação do campo depende do user agent(navegador)

    # Atributos 

    - minlength / maxlength
        - O numero mínimo e / ou máximo de caracteres para este campo
    - size 
        - O número aceitavel de caracteres que esse campo deverá conter 
        - ele vai diminuir o imput para que vique visivel que so cabe aquela quantidade de caraacteers
    - pattern
        - Expressão regular para validar o que esá sendo digitado no campo
        - Altamente recomendado o uso de um padrao de segurança alta de senhas 
        - Exempos: queremos que a senha contenha caracteres hexadecimais com limite minimo 4 e no maximo 8 caracteres
            - pattern="[0-9a-fa-F]{4,8}"
    - placeholder 
        - Mostra um exemplo de texto a ser digitado no campo
    - readonly / disabled
        - Atributo booleano indicando se o campo está habilitado ou não
    - inputemode
        - poderá alterar o uso do teclado em smartphones
        - exemplo: queremos que o cliente só adicione números 
            - inputmode="numeric"
    - autocomplete (autocompleat="")
        - on: permite a sugestão de : new-password ou current-passsword
        - off: desabilita o autocompletar
        - new-password: o navegador poderá sugerir uma nova senha
     -->
     <br>
     <form>
       
        <input type="password"
            minlength="4"
            maxlength="8"
            size="8"

        >
    
        <button type="submit">Enviar</button>

     </form>
     <br>
     <form action="">
        <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no maximo 4 caracteres e no máximo 8 caracteres"
        >

        <button type="submit">Enviar</button>
     </form>
     <br>
     <form action="">
        <input type="password"
        inputmode="numeric"
        >

        <button type="submit">Enviar</button>
     </form>
     
</body>
</html>
