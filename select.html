<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        
    <select>
        
    - controle que fornece um menu de opções 

    <option>

    - Contém as opçõees a sere selecionadas
    - Atributos necessários 
        - value
    
    Atributos Únicos
    
    -  multiple
        Habilita múltiplas opções
    - size
        Quantas opções são visíveis
    -->
    <label for="carselct">Qual modelo do carro</label>
    <select name="carmodel" id="carselct">
        <option value="">Selecione um modelo</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
    </select>
</body>
</html>
