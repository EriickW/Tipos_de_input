<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        <input type="url"/>
        
        - Espera que o usuário digite uma url
        - Irá validar se o valor digitado é uma url

        # Atributos

        - placeholder
        - randonly / disabled
        - value

        - required

        - minlength / maxlength
            * O mínimo e/ou máximo valor que o campo i´ra conter 

        - size
            * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
        
        - pattern
            * Uso de expressão regular para validar o campo 
            * Exemplo: o usua´rio só poderá colocar domínio .com.br
                * pattern=".*\.com\.br\/.*"
        - list 
            * O id de uma tag <datalist>que esta no masmo documento
            * <datalist> irá conter uma lista de valores pré definidos a fim de suguerir ao usuário, quais valores estão disponíveis
                * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
    
        - spellcheck
            * Habilita a verificação ortográfica para este input

     -->
     <form action="">
         <input type="url"
         placeholder="http://exemple.com.br" required >
        
         <button type="submit">Enviar</button>
     </form>
</body>
</html>
