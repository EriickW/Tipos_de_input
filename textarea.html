<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <!-- 
        <textarea>
        
        - mais de uma linha
        - Util para textos grandes

        # Atributos
        - id
        - name
        - rows e cols
        - maxlength e minlength
        - wrap

            outros comuns aos <input> 
                - autocomplete, autofocus, disabled, placeholder, readonly, form, required
     -->
     <label for="massage">Mensagem</label>
     <textarea id="massage" name="message" rows="10" cols="30"></textarea>
</body>
</html>
