<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <!-- 

        <input type="radio">

        - Projetado para selecionar uma única opção de um grupo de opções 

        Atributos Essenciais 

        - checked
            indica que o campo foi marcado

        - value valor que aquele campo contém

     -->

     <fieldset>
         <legend>bora tomar um café</legend>

         <label for="">Sim</label>
         <input type="radio" id="yep" name="coffee" value="yes">

         <label for="nono">Não</label>
         <input type="radio" id="nono" name="coffee" value="no">
     </fieldset>
</body>
</html>
